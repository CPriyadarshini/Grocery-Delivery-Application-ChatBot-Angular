<hr>
  <div class="message3">
  <div class="message2"></div>
  <h3>Grocery ChatBot</h3>
  </div>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <ng-container *ngFor="let message of messages">
  <div class="message"
  [ngClass]="{ 'from': message.author === 'bot',
  'to': message.author === 'user' }">
  {{ message.content }}
  </div>
  </ng-container>
  <div class="message1"></div>
  <label *ngIf="messages.length == 0; else dialogInfo" for="nameField"></label>
  <div class="input">
  <input class="send1" [(ngModel)]="value" (keyup.enter)="sendMessage()" placeholder="New Message" type="text">
  <button class="send" (click)="sendMessage()"> Send <i class="fa fa-paper-plane"></i> </button>
  </div>
  <ng-template #dialogInfo>
  <span [className]="'float-right'"> Total messages : <button class="send">{{messages.length}} </button></span>
  </ng-template>
